<!DOCTYPE html>
<html>
<head>
   
  <title>Sandeep Biswal G | ସନ୍ଦୀପ୍ ବିଶ୍ଵାଳ ଜି</title>
  <meta http-equiv="refresh" content="5; URL=https://www.instagram.com/sandeepbiswalg/" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 48px;
    }
  </style>
</head>
<body>
 Redirecting to <a href="https://www.instagram.com/sandeepbiswalg/" style="color: #7fd882; text-decoration: none;">Sandeep Biswal G | ସନ୍ଦୀପ୍ ବିଶ୍ଵାଳ ଜି</a>
  <div id="timer">5</div>

  <script>
    let count = 5;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      count--;

      if (count === 0) {
        clearInterval(countdown);
        startRedirectingAnimation();
      } else {
        timerElement.textContent = count;
      }
    }, 1000);

    function startRedirectingAnimation() {
      const frames = ["Redirecting", "Redirecting .", "Redirecting ..", "Redirecting ..."];
      let index = 0;

      setInterval(() => {
        timerElement.textContent = frames[index];
        index = (index + 1) % frames.length;
      }, 300);
    }
  </script>

</body>
</html>
